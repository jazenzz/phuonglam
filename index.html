<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="style.css">
      <link rel="shortcut icon" type="image/png" href="img/heart.png"/>
      <title>Đếm không được yêu Phương Lam</title>
</head>
<body>
     <div id="wrapper">
      <div class="countdown-container">
            <h1 class="count_name">Đếm số ngày Phương Lam từ chối Thành,</h1>
            <h1 class="count_name">hoặc là đếm số ngày Thành không được ở bên Phương Lam</h1>
            <div class="countdown">
                <div>
                    <span id="days">00</span>
                    <span>Ngày</span>
                </div>
                <div>
                    <span id="hours">00</span>
                    <span>Giờ</span>
                </div>
                <div>
                    <span id="minutes">00</span>
                    <span>Phút</span>
                </div>
                <div>
                    <span id="seconds">00</span>
                    <span>Giây</span>
                </div>
            </div>
        </div>
      <p></p>
      </div> 
      
      <script src="app.js"></script>
</body>
</html>
